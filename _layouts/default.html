<!DOCTYPE html>
<html lang="en">
  {% include head.html %}
  <body>

    <div class="container content">
      <header class="masthead">
        <h3 class="masthead-title">
          <a href="{{ site.baseurl }}" title="Home">{{ site.title }}</a>
          <img class = "probe" src="{{ site.url }}/assets/logo/logo.png" alt="logo">
          <small>{{ site.tagline }}</small>
        </h3>
		<h3 class="masthead-title">
			<div id='cssmenu'>
				<ul>
					{% for pageLink in site.pages_list %}
						{% if pageLink[0] == page.tag %}
							<li class='active'><a id='menu' href='{{ pageLink[1]  }}'><span>{{ pageLink[0] }}</span></a></li>
						{% else %}
							<li><a id='menu' href='{{ pageLink[1]  }}'><span>{{ pageLink[0] }}</span></a></li>
						{% endif %}
					{% endfor %}
				</ul>
			</div>
		</h3>
      </header>

      <main>
        {{ content }}
      </main>

      <footer class="footer">
      	{% include footer.html %}
		</footer>
    </div>

  </body>
</html>
