<div class="icon-container">
  {% if site.github_username %}
  
    <a class='icons icon--github' href="https://github.com/{{ site.github_username }}">
      <!--<span class="icon  icon--github">-->
        <img src="/assets/icons/git.png" alt="git">
      <!--</span>-->
    </a>
  {% endif %}

  {% if site.twitter_username %}
    <a class='icons icon--twitter' href="https://twitter.com/{{ site.twitter_username }}">
      <!--<span class="icon  icon--twitter">-->
        <img src="/assets/icons/twitter.png" alt="twitter">
      <!--</span>-->
    </a>
  {% endif %}
  
  {% if site.facebook_username %}
    <a class='icons icon--facebook' href="https://facebook.com/{{ site.facebook_username }}">
      <!--<span class="icon  icon--facebook">-->
        <img src="/assets/icons/facebook.png" alt="facebook">
      <!--</span>-->
    </a>
  {% endif %}
  
  {% if site.instagram_username %}
    <a class='icons icon--instagram' href="https://instagram.com/{{ site.instagram_username }}">
      <!--<span class="icon  icon--instagram">-->
        <img src="/assets/icons/instagram.png" alt="instagram">
      <!--</span>-->
    </a>
  {% endif %}
  
  {% if site.linkedin_username %}
    <a class='icons icon--linkedin' href="https://linkedin.com/pub/trevor-ware/71/142/494">
      <!--<span class="icon  icon--linkedin">-->
        <img src="/assets/icons/linkedin.png" alt="linkedin">
      <!--</span>-->
    </a>
  {% endif %}


</div>
<br>
<br>
<div class="center">
  <p>
  &copy; {{ site.time | date: '%Y' }}. All rights reserved.
  </p>
</div>
